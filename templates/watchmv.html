{% extends 'base.html' %}
{% block body %}

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <a href="./categories.html">{{i.types.name}}</a>
                        <a href="#">Romance</a>
                        <span>{{i.title}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Anime Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="anime__video__player">
                        <video id="player" playsinline controls data-poster="{{i.image.url}}">
                            <!-- Captions are optional -->
                            <source src="{% url 'Vid:stream_video' i.id %}" type="video/mp4">
                            <track kind="captions" label="English captions" src="#" srclang="en" default />
                        </video>
                    </div>
                    <div class="anime__details__episodes">
                        <div class="section-title">
                            <h5>Options Availlable</h5>
                        </div>

                        <a href="{% url 'Vid:episode_download' i.id %}"><i class="fa fa-download"></i>   Download</a>

                        <button class="site-btn" onclick="playVideo()" id="stream-button" data-episode-id="">  Watch Online</button>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var video = document.getElementById("player");
        
        // Play the video
        function playVideo() {
          video.play();
        }
        
        // Pause the video
        function pauseVideo() {
          video.pause();
        }
        </script>
    {% endblock %}
